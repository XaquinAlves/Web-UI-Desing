<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Xaquin Alves</title>
</head>
<body>
    <fieldset>
        <select name="seleccion" id="seleccion">
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 2</option>
        </select><br><br>
        <textarea name="history" id="history" placeholder="Cuentame una historia" rows="5" cols="50"></textarea><br>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"><br><br>
        <input type="button" name="enviar" id="enviar" value="Enviar" disabled><br>
        <input type="checkbox" name="marcar" id="marcar" checked><br>
        <label for="Opcion1">1</label>
        <input type="radio" name="marcar2" id="Opcion1"><br>
        <label for="Opcion2">2</label>
        <input type="radio" name="marcar2" id="Opcion2"><br>
        <input type="file" name="archivo" id="archivo"><br><br>
        <input list="listadatos">
        <datalist id="listadatos">
            <option value="Opcion1">
            <option value="Opcion2">
        </datalist>
    </fieldset>
</body>
</html>
