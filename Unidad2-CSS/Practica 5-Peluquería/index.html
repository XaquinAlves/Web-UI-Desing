<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peluquería Glamour</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles_common.css">
</head>
<body>
    <header>
        <h1>Peluquería Glamour</h1>
        <p>Tu estilo, nuestro arte. Descubre una nueva imagen.</p>
    </header>
    <nav>
        <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#galeria">Galería</a></li>
                <li><a href="#reservas">Reservas</a></li>
        </ul>
    </nav>
    <main>
        <section id="inicio">
            <img src="https://cdn.pixabay.com/photo/2019/03/08/20/17/beauty-salon-4043096_1280.jpg" alt="imagen_bienvenida">
        </section>
        <section id="reservas" class="crd-section">
            <div class="crd-header">
                <h2>Bienvenida</h2>
                <p>En Peluquería Glamour ofrecemos una experiencia única de cuidado personal</p>
            </div>
            <div class="img-container">
                <img src="https://cdn.pixabay.com/photo/2017/07/25/10/37/woman-2537564_1280.jpg" alt="imagen Bienvenida">
            </div>
            <div class="crd-form">
                <form action="">
                    <h2>Reserva tu cita</h2>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
                    <input type="tel" name="telef" id="telef" placeholder="Teléfono de contacto">
                    <textarea name="comentarios" id="comentarios" placeholder="Cuéntanos que necesitas"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        <section id="servicios" class="crd-section">

        </section>
        <section id="galeria" class="crd-section">

        </section>
        <section id="mapa" class="crd-section">

        </section>
        <section id="ventajas" class="crd-section">

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
