<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA dialog</title>
</head>
<body>
    <h2 id="titulo-dialogo">Dialogo</h2>
    <div role="alertdialog" aria-labelledby="titulo-dialogo" aria-describedby="descripcion-dialogo">
        Esto es un cuadro de dialogo
    </div>
    <div id="descripcion-dialogo">
        Cuadro de dialogo
    </div>
</body>
</html>
